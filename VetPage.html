<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>EZVet</title>
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="css/bootstrap.css" />
        <link rel="stylesheet" href="css/bootstrap-theme.css" />
        <link rel="stylesheet" href="css/styles.css" />
        <script>
                $(document).ready(function(){
                        $('.dropdown-menu a').on('click', function(){ 
                                $('.dropdown-toggle').html($(this).html() + '&lt;span class="caret"&gt;&lt;\/span&gt;');    
                        })
                        
                         $('.nav-tabs a').on('click', function (e) {
                                e.preventDefault();
                                $(this).tab('show');
                        })
                })
                
</script>
    </head>
    <body>
        <div class="container">
            <h2>Vet Name: Doc Brown</h2>
            <form>
                <div class="row">
                    <div class="form-group col-sm-4">
                    <label for="exampleInputEmail1">Address</label> 
                    <input type="text" class="form-control" id="nameInput" placeholder="Address" /></div>
                    <div class="form-group col-sm-4">
                    <label for="exampleInputEmail1">Email</label> 
                    <input type="email" class="form-control" id="emailInput" placeholder="Email" /></div>
                    <div class="form-group col-sm-4">
                    <label for="exampleInputEmail1">Date Of Birth</label> 
                    <input type="date" class="form-control" id="DOBInput" /></div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-4">
                    <label for="exampleInputEmail1">Opening Hours</label> 
                    <textarea class="form-control" rows="7"></textarea></div>
                    <div class="form-group col-sm-4">
                        <label for="exampleInputEmail1">Animals</label>
                        <div class="checkbox">
                            <label>
                            <input type="checkbox" value="" /> Cats</label>
                        </div>
                        <div class="checkbox">
                            <label>
                            <input type="checkbox" value="" /> Dogs</label>
                        </div>
                        <div class="checkbox">
                            <label>
                            <input type="checkbox" value="" /> Rabbits</label>
                        </div>
                        <div class="checkbox">
                            <label>
                            <input type="checkbox" value="" /> Parrots</label>
                        </div>
                    </div>
                    <div class="form-group col-sm-4">
                    <label for="exampleInputEmail1">Information</label> 
                    <textarea class="form-control" rows="7"></textarea></div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-12">
                        <button type="submit" class="btn btn-lg btn-primary pull-right">Book Online!</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
