    <div class="container">
    <h2>Profile</h2>
    <form class="form-horizontal" name="userForm" ng-submit="submitUser(userForm.$valid)" novalidate>
        
        <div class="row">
            <label>Address</label>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <div class='form-group' ng-class="{ 'has-error' : userForm.country.$invalid && submitted }">
                    <label>Country</label>
                    <input type="text" name="country" class="form-control" placeholder="Country" ng-model="model.Address.Country" ng-maxlength="30" required>
                    <div class="callout" ng-show="userForm.country.$invalid && submitted">
                        <div ng-show="userForm.country.$error.required && submitted">Please insert country</div>
                        <div ng-show="userForm.country.$error.maxlength && submitted">Country must not exceed 30 characters</div>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class='form-group' ng-class="{ 'has-error' : userForm.city.$invalid && submitted }">
                    <label>City</label>
                    <input type="text" name="city" class="form-control" placeholder="City" ng-model="model.Address.City" ng-maxlength="50" required>
                    <div class="callout" ng-show="userForm.city.$invalid && submitted">
                        <div ng-show="userForm.city.$error.required && submitted">Please insert city</div>
                        <div ng-show="userForm.city.$error.maxlength && submitted">City must not exceed 50 characters</div>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class='form-group' ng-class="{ 'has-error' : userForm.streetName.$invalid && submitted }">
                    <label>Street Name</label>
                    <input type="text" name="streetName" class="form-control" placeholder="Street Name" ng-model="model.Address.StreetName" ng-maxlength="50" required>
                    <div class="callout" ng-show="userForm.streetName.$invalid && submitted">
                        <div ng-show="userForm.streetName.$error.required && submitted">Please insert street name</div>
                        <div ng-show="userForm.streetName.$error.maxlength && submitted">Street name must not exceed 50 characters</div>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class='form-group' ng-class="{ 'has-error' : userForm.streetNumber.$invalid && submitted }">
                    <label>Street Number</label>
                    <input type="number" name="streetNumber" class="form-control" placeholder="#" ng-model="model.Address.StreetNumber" min="0" required>
                    <div class="callout" ng-show="userForm.streetNumber.$invalid && submitted">
                        <div ng-show="userForm.streetNumber.$error.required && submitted">Please insert street number</div>
                    </div>
                </div>
            </div>
        </div>
            
        <div class="row">
            <div class="col-sm-4">
                <div class='form-group' ng-class="{ 'has-error' : userForm.phoneNumber.$invalid && submitted }">
                    <label>Phone number</label>
                    <input type="text" name="phoneNumber" class="form-control" placeholder="Phone number" ng-model="model.Phone" required ng-maxlength="15">
                    <div class="callout" ng-show="userForm.phoneNumber.$invalid && submitted">
                        <div ng-show="userForm.phoneNumber.$error.required && submitted">Please insert phone number</div>
                        <div ng-show="userForm.phoneNumber.$error.maxlength && submitted">Phone number must not exceed 15 characters</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="pull-right">
                <button type="submit" class="btn btn-primary pull-right">Save</button>
            </div>
        </div>
    </form>
</div>
