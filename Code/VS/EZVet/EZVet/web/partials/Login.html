<div>
    <div>
        <h2 class="text-center">Login</h2>
    </div>
</div>
<form name="loginform" novalidate ng-submit="submitUser()">
    <div class="row">
        <div class="form-group col-sm-6 col-sm-offset-3">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email"  ng-model="model.username" required>
        </div>
    </div>

    <div class="row">
        <div class="form-group col-sm-6 col-sm-offset-3">
            <label>Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="model.password" required>
        </div>
    </div>

    <div class="form-group text-danger row" ng-show="noUser || userFrozen" ng-class="{ 'has-error' : loginform.$invalid && submitted }" >
        <p ng-show="noUser" class="col-sm-offset-3"><strong>Invalid user name or password</strong></p>
    </div>

    <div class="row">
        <div class="form-group col-sm-6 col-sm-offset-3">
            <a class="btn btn-primary pull-left" href="#/RegistrationForm">Sign Up!</a>
            <button type="submit" class="btn btn-primary pull-right">Login!</button>
        </div>

    </div>
</form>
