<!doctype html>
<html ng-app="myApp">
<head>
    <meta charset="utf-8">
    <title>EZVet</title>
    <link rel="stylesheet" href="web/css/bootstrap.min.css" />
    <link rel="stylesheet" href="web/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="web/css/angular-moment-picker.min.css">
    <link rel="stylesheet" href="web/css/toaster.css">
    <link rel="stylesheet" href="web/css/font-awesome.min.css">
    <link rel="stylesheet" href="web/css/app.css">

    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
</head>

<body> 
    <div class="container">
        <nav class="appLinks" ng-class="{'show': !sharedVariables.isLogin}">
            <ul class="nav nav-pills">
                <li role="presentation" ng-class="{active: $route.current.activetab == 'AnimalsList'}" ng-show="sharedVariables.role == 'Owner'">
                    <a href="#/AnimalsList">My Animals</a>
                </li>
                <li role="presentation" ng-class="{active: $route.current.activetab == 'AnimalsList'}" ng-show="sharedVariables.role == 'Doctor'">
                    <a href="#/AnimalsList">My Patients</a>
                </li>
                <li role="presentation" ng-class="{active: $route.current.activetab == 'VetSearch'}" ng-show="sharedVariables.role == 'Owner'">
                    <a href="#/VetSearch">Vet Search</a>
                </li>
                <li role="presentation" ng-class="{active: $route.current.activetab == 'VetPage'}" ng-show="sharedVariables.role == 'Doctor'">
                    <a href="#/VetPage">My Page</a>
                </li>
                <li role="presentation" ng-class="{active: $route.current.activetab == 'Profile'}">
                    <a href="#/Profile">Profile</a>
                </li>
                <li uib-dropdown role="presentation" ng-class="{active: $route.current.activetab.startsWith('report')}" class="dropdown"
                    ng-show="sharedVariables.role == 'Admin' || sharedVariables.role == 'Employee'">
                    <a uib-dropdown-toggle class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"> הפקת דוחות <span class="caret"></span> </a>
                    <ul uib-dropdown-menu class="dropdown-menu">
                        <li ng-class="{active: $route.current.activetab == 'reportCustomer'}"><a href="#/reportCustomer">פעילות לקוח</a></li>
                        <li ng-class="{active: $route.current.activetab == 'reportComplaint'}"><a href="#/reportComplaint" ng-show="sharedVariables.role == 'Admin'">תלונות</a></li>
                        <li ng-class="{active: $route.current.activetab == 'reportFields'}"><a href="#/reportFields">שימוש במגרשים</a></li>
                    </ul>
                </li>
                <li role="presentation" ng-class="{active: $route.current.activetab == 'editMyCustomer'}" ng-show="sharedVariables.role == 'Customer'">
                    <a href="#/editMyCustomer/{{sharedVariables.userId}}">הפרטים שלי</a>
                </li>

                <li role="presentation">
                    <a href="" ng-click="logout()">Log Out</a>
                </li>
            </ul>
        </nav>
        <div ng-view>
        </div>
    </div>
    <div class="spinner-container" ng-class="{'show': spinnerActive}">
        <span us-spinner="{radius:30, width:8, length: 16}" spinner-key="spinner"></span>
    </div>
    <toaster-container toaster-options="{'time-out': 3000, 'close-button':true, 'animation-class': 'toast-bottom-center'}">

    </toaster-container>

    <script src="web/lib/angular/angular.js"></script>
    <script src="web/lib/angular/angular-route.js"></script>
    <script src="web/lib/angular/angular-animate.js"></script>

    <script src="web/js/app.js"></script>
    <script src="web/js/services.js"></script>
    <script src="web/js/filters.js"></script>
    <script src="web/js/directives.js"></script>
    <script src="web/js/customerControllers.js"></script>
    <script src="web/js/employeeControllers.js"></script>
    <script src="web/js/fieldControllers.js"></script>
    <script src="web/js/loginControllers.js"></script>
    <script src="web/js/ordersControllers.js"></script>
    <script src="web/js/reportControllers.js"></script>
    <script src="web/js/animalsControllers.js"></script>
    <script src="web/js/vetControllers.js"></script>
    <script src="web/js/treatmentControllers.js"></script>
    <script src="web/js/profileControllers.js"></script>
    
    <script src="web/lib/jquery.js"></script>
    <script src="web/lib/bootstrap.js"></script>
    <script src="web/lib/ui-bootstrap-tpls-2.1.3.js"></script>

    <script src="web/lib/moment-with-locales.js"></script>
    <script src="web/lib/angular-moment-picker.min.js"></script>

    <script src="web/lib/spin.min.js"></script>
    <script src="web/lib/angular-spinner.js"></script>

    <script src="web/lib/toaster.js"></script>
</body>
</html>
